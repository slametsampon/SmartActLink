<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="SmartActLink: Your gateway to smart automation solutions. Learn more about our products and services."
    />
    <meta
      name="keywords"
      content="SmartActLink, automation, smart devices, IoT solutions"
    />
    <meta name="author" content="SmartActLink Team" />
    <meta property="og:title" content="SmartActLink: Home" />
    <meta
      property="og:description"
      content="Explore SmartActLink's innovative automation solutions."
    />
    <meta property="og:image" content="./public/images/iconSmartActIcon.webp" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SmartActLink: Home" />
    <meta
      name="twitter:description"
      content="Discover SmartActLink's IoT solutions for smart automation."
    />
    <meta
      name="twitter:image"
      content="./public/images/iconSmartActIcon.webp"
    />
    <title>SmartActLink:Home</title>
    <link href="./styles/output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./public/images/iconSmartActIcon.webp"
    />
    <script type="module">
      import getHome from './utils/getHome.js';

      // Jalankan setelah DOM selesai dimuat
      document.addEventListener('DOMContentLoaded', () => {
        const faviconLink = document.querySelector('link[rel="icon"]');

        const HOME = getHome(); // Panggil getHome untuk mendapatkan base URL
        if (faviconLink) {
          faviconLink.setAttribute(
            'href',
            `${HOME}public/images/iconSmartActIcon.webp`
          );
          console.log('Favicon updated to:', faviconLink.href);
        } else {
          console.error('Favicon link not found!');
        }

        const stylesheetLink = document.querySelector('link[rel="stylesheet"]');

        if (stylesheetLink) {
          stylesheetLink.setAttribute('href', `${HOME}styles/output.css`);

          console.log('Stylesheet updated to:', stylesheetLink.href);
        } else {
          console.error('Stylesheet link not found!');
        }
      });
    </script>
  </head>
  <body
    class="relative bg-cover bg-fixed bg-center"
    style="background-image: url('./public/images/SmartActLinkBackground.webp')"
  >
    <!-- Root Element -->
    <div
      id="app"
      class="absolute inset-0 bg-black/40 flex flex-col min-h-full"
    ></div>
    <!-- JavaScript Files -->
    <script type="module" src="./main.js"></script>
  </body>
</html>

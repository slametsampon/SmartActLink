<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Data Form</title>
    <link href="../styles/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <!-- App Container -->
    <div id="app" class="min-h-screen flex items-center justify-center">
      <div class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Konfigurasi Data JSON</h1>
        <form id="jsonForm" class="space-y-6">
          <!-- Tagname -->
          <label class="block">
            <span class="text-gray-700">Tagname</span>
            <input
              type="text"
              id="tagname"
              placeholder="Masukkan tagname"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </label>

          <!-- Type -->
          <label class="block">
            <span class="text-gray-700">Jenis Perangkat</span>
            <select
              id="type"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            >
              <option value="Pompa">Pompa</option>
              <option value="Solenoid">Solenoid</option>
              <option value="Lampu">Lampu</option>
              <option value="Relay">Relay</option>
              <option value="Sensor Pupuk">Sensor Pupuk</option>
              <option value="Sensor PH">Sensor PH</option>
              <option value="Sensor Suhu">Sensor Suhu</option>
              <option value="Sensor Kelembaban">Sensor Kelembaban</option>
            </select>
          </label>

          <!-- Description -->
          <label class="block">
            <span class="text-gray-700">Deskripsi</span>
            <textarea
              id="description"
              placeholder="Masukkan deskripsi perangkat"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            ></textarea>
          </label>

          <!-- Unit -->
          <label class="block">
            <span class="text-gray-700">Satuan</span>
            <input
              type="text"
              id="unit"
              placeholder="Masukkan satuan (contoh: Detik)"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </label>

          <!-- High Range -->
          <label class="block">
            <span class="text-gray-700">High Range</span>
            <input
              type="number"
              id="highRange"
              placeholder="Masukkan batas atas"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </label>

          <!-- Low Range -->
          <label class="block">
            <span class="text-gray-700">Low Range</span>
            <input
              type="number"
              id="lowRange"
              placeholder="Masukkan batas bawah"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </label>

          <!-- High Alarm -->
          <label class="block">
            <span class="text-gray-700">High Alarm</span>
            <input
              type="number"
              id="highAlarm"
              placeholder="Masukkan nilai alarm tinggi"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </label>

          <!-- Low Alarm -->
          <label class="block">
            <span class="text-gray-700">Low Alarm</span>
            <input
              type="number"
              id="lowAlarm"
              placeholder="Masukkan nilai alarm rendah"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </label>

          <!-- Buttons -->
          <div class="flex justify-between mt-6">
            <button
              type="button"
              id="btnNew"
              class="bg-green-500 text-white px-4 py-2 rounded-md"
            >
              New
            </button>
            <button
              type="button"
              id="btnEdit"
              class="bg-yellow-500 text-white px-4 py-2 rounded-md"
            >
              Edit
            </button>
            <button
              type="button"
              id="btnDelete"
              class="bg-red-500 text-white px-4 py-2 rounded-md"
            >
              Delete
            </button>
            <button
              type="submit"
              id="btnSubmit"
              class="bg-blue-500 text-white px-4 py-2 rounded-md"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./config.js"></script>
  </body>
</html>
